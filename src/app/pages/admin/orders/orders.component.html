<div class="container">
    <mat-card>
        <mat-card-content>

            <table mat-table [dataSource]="orders" class="mat-elevation-z8">

                <ng-container matColumnDef="trackingId">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>Tracking ID</th>
                    <td mat-cell *matCellDef="let order">{{ order.trackingId }}</td>
                </ng-container>

                <ng-container matColumnDef="userName">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>User Name</th>
                    <td mat-cell *matCellDef="let order">{{ order.userName }}</td>
                </ng-container>
                
                <ng-container matColumnDef="amount">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>Amount</th>
                    <td mat-cell *matCellDef="let order" class="bold-cell">{{ order.amount }}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let order">{{ order.orderDescription }}</td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>Address</th>
                    <td mat-cell *matCellDef="let order">{{ order.address }}</td>
                </ng-container>
                
                <ng-container matColumnDef="date">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let order">{{ order.date | date:'yyyy/MM/dd HH:mm:ss' }}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let order">{{ order.orderStatus }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let order">
                        <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Action</button>
                        <mat-menu #menu="matMenu">
                            <span>
                                <!-- <span>
                                    <button mat-menu-item (click)="changeOrderStatus(order.id, 'PENDING')">PENDING</button>
                                </span> -->
                                <span>
                                    <button mat-menu-item (click)="changeOrderStatus(order.id, 'SHIPPED')">SHIPPED</button>
                                </span>
                                <span>
                                    <button mat-menu-item (click)="changeOrderStatus(order.id, 'DELIVERED')">DELIVERED</button>
                                </span>
                            </span>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row
                    *matHeaderRowDef="['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']">
                </tr>
                <tr mat-row
                    *matRowDef="let row; columns: ['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']">
                </tr>
            </table>

        </mat-card-content>
    </mat-card>
</div>
