<div class="container" style="padding: 30px;">

    <div class="manager">
        <button mat-raised-button type="button" color="primary" (click)="openDialog()" class="add-button">Add</button>
        <mat-form-field appearance="outline" class="search-input">
            <mat-label>Search Category</mat-label>
            <input matInput>
            <button mat-button matSuffix color="primary" [disabled]="categoryForm.invalid">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <mat-card>
        <mat-card-content>

            <table mat-table [dataSource]="categories" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef> ID</th>
                    <td mat-cell *matCellDef="let category">{{ category.id }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
                </ng-container>

                <ng-container matColumnDef="descriptions">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>Descriptions</th>
                    <td mat-cell *matCellDef="let category" >{{ category.descriptions }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th class="bold-cell" mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let category">
                        <button mat-mini-fab color="accent" (click)="updateByCategoryId(category.id)"><mat-icon>edit</mat-icon></button>
                        <button mat-mini-fab color="warn" (click)="deleteByCategoryId(category.id)"><mat-icon>delete</mat-icon></button>
                        <!-- <mat-menu #menu="matMenu">
                            <span>
                                <span>
                                    <button mat-menu-item (click)="deleteByCategoryId(categories.id)">SHIPPED</button>
                                </span>
                                <span>
                                    <button mat-menu-item (click)="changeOrderStatus(order.id, 'DELIVERED')">DELIVERED</button>
                                </span>
                            </span> 
                        </mat-menu> -->
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="['id', 'name', 'descriptions', 'action']"></tr>
                <tr mat-row *matRowDef="let row; columns:['id', 'name', 'descriptions', 'action']"></tr>

            </table>
        </mat-card-content>
    </mat-card>
</div>
